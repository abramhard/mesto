<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Социальная сеть Место"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></header><main><section class="profile"><div class="profile__edit"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Портрет Жак-Ив Кусто"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup" id="popup-profile"><div class="popup__window"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form name="popup-form" id="popup-form-profile" class="popup__form" novalidate><input class="popup__item popup__input_type_name" id="popup-profile-name" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__item-error popup-profile-name-error"></span> <input class="popup__item popup__input_type_user-info" id="popup-profile-job" placeholder="О себе" name="job" minlength="2" maxlength="200" required> <span class="popup__item-error popup-profile-job-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup" id="popup-card-add"><div class="popup__window"><h2 class="popup__title">Новое место</h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form name="card-form" id="popup-form-card" class="popup__form" novalidate><input id="popup-card-name-picture" name="name" class="popup__item" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__item-error popup-card-name-picture-error"></span> <input id="popup-card-link" type="url" name="link" class="popup__item" placeholder="Ссылка на картинку" required> <span class="popup__item-error popup-card-link-error"></span> <button class="popup__button-save" type="submit">Создать</button></form></div></div><div class="popup popup_view-image" id="popup_view-image"><div class="popup__window-image"><button class="popup__close" type="button" aria-label="Закрыть окно"></button> <img class="popup__image"><p class="popup__subtitle"></p></div></div><template id="template-cards"><div class="element"><button class="element__delete-basket" type="button"></button> <img class="element__image"><div class="element__rectangle"><h2 class="element__title"></h2><button class="element__like-button" type="button"></button></div></div></template></body></html>
