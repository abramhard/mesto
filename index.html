<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Социальная сеть Место">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
</header>
<main>
    <section class="profile">
        <div class="profile__edit">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Портрет Жак-Ив Кусто">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup" id="popup-profile">
    <div class="popup__window">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <form name="popup-form" id="popup-form-profile" class="popup__form" novalidate>
            <fieldset class="popup__items">
                <input type="text" id="popup-profile-name" name="name" class="popup__item" placeholder="Имя"  required>
                <input type="text" id="popup-profile-job" name="job" class="popup__item" placeholder="О себе" required>
            </fieldset>
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup" id="popup-card-add">
    <div class="popup__window">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <form name="card-form" id="popup-form-card" class="popup__form" novalidate>
            <fieldset class="popup__items">
                <input type="text" id="popup-card-name-picture" name="name picture" class="popup__item" placeholder="Название"  required>
                <input type="text" id="popup-card-link" name="link" class="popup__item" placeholder="Ссылка на картинку" required>
            </fieldset>
            <button class="popup__button-save" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup popup_view-image">
    <div class="popup__window-image">
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__image">
        <p class="popup__subtitle"></p>
    </div>
</div>
<template id="template-cards">
    <div class="element">
        <button class="element__delete-basket" type="button"></button>
        <img class="element__image">
        <div class="element__rectangle">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"></button>
        </div>
    </div>
</template>
<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
