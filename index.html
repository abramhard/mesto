<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Социальная сеть Место"><title>Mesto</title><link rel="stylesheet" href="pages/index.css"><script defer="defer" src="main.js"></script></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></header><main><section class="profile"><div class="profile__edit"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Фото пользователя"> <button class="profile__avatar-edit" type="button"></button><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_avatar"><div class="popup__window"><h2 class="popup__title">Обновить аватар</h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form class="popup__form" name="popup-form-image" id="popup-image-form" novalidate><input id="profile-image-link" class="popup__item popup__item_name_link" name="avatar" type="url" placeholder="Ссылка на картинку" required> <span class="popup__item-error profile-image-link-error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><div class="popup" id="popup-profile"><div class="popup__window"><h2 class="popup__title">Редактировать профиль</h2><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form name="popup-form" id="popup-form-profile" class="popup__form" novalidate><input class="popup__item" id="popup-profile-name" placeholder="Имя" name="name" minlength="2" maxlength="40" required> <span class="popup__item-error popup-profile-name-error"></span>
